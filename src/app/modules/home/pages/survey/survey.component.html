<div id="main">
  <div class="content-page">
    <!-- Start content -->
    <div class="content">
      <div class="container-fluid" style="width: 15%; margin-top: 10%"> <!-- Clase de boostrap-->


        <div class="card mb-3">
          <div class="card-header" style="text-align: center;">
            <h3><i class="fa fa-table"></i> Encuenta </h3>
          </div>
          <div class="card-body">

            <div style="display: contents; text-align: center;">

              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                  <div class="card mb-3">
                    <!-- Clase de boostrap-->
                    <form name="formCompanySearch" (ngSubmit)="f.form.valid && createSurvey(model)" #f="ngForm" novalidate>

                      
                        <div class="form-group col-md-12" style="padding-top: 20px;">
                          <label>Correo Electronico</label>
                          <input type="text" class="form-control" [(ngModel)]="model.email" id="nombre" name="nombre"/>
                        </div>                     

                        <div class="form-group col-md-12" style="padding-top: 20px;">
                          <label for="inputEmail4">Estilo de Musica</label>
                          <select id="rubro" #Id="ngModel" class="hideLabel form-control" [(ngModel)]="model.style" name="rubro">
                            <option [ngValue]="undefined" disabled  selected> Selecione una opci√≥n </option>  
                                <option [ngValue]="style.id" *ngFor="let style of styles">  
                                    {{style.style}}  
                                </option>
                          </select>
                        </div>                     

                        <div class="form-group col-md-12" style="padding-top: 20px;">
                          <div class="form-group col" style="padding-left: 0px; padding-right: 2px; padding-left: 0px;">
                            <div class="card-body" style="padding-left: 0px; padding-right: 2px; padding-left: 0px;">
                              <div class="form-group" style="padding-top: 24px;">
                                <button class="btn btn-primary">Enviar </button>
                              </div>
                            </div>
                          </div>

                          <div class="form-group col" style="padding-top: 0px; padding-right: 2px; padding-left: 0px;">
                            <div class="card-body" style="padding-left: 0px; padding-right: 2px; padding-left: 0px;">
                              <div class="form-group" style="padding-top: 24px;">
                                <button type="button" class="btn btn-warning" routerLink="/survey/home">Volver</button>
                              </div>
                            </div>
                          </div>
                        </div>



                    </form>
                  </div>
                </div>


              </div>


            </div>

          </div>
        </div>
        <!-- end card-->

      </div>
    </div>
    <!-- END container-fluid -->
  </div>
  <!-- END content -->
</div>
<!-- END content-page -->
